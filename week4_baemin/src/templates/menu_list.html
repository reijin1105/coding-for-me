{%  extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<div class = "container">
  <div class = "col-sm-6 col-sm-offset-3">
    <h2>메뉴</h2>
    <table class = "table">
      <tr>
        <th>사진</th>
        <th>메뉴명</th>
        <th>가격</th>
      </tr>
      {% for menu in menu_list %}
      <tr>
        <td><img style="max-width : 100px;" src="{{ menu.image.url }}"></td>
        <td><a href="/partner/menu/{{ menu.id }}">{{ menu.menu_name }}</a></td>
        <td>{{ menu.price }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/partner/menu/add/">
      <button class = "btn btn-default btn-block">추가하기</button>
    </a>
  </div>
</div>
{% endblock %}
